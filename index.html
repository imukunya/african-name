  <body>

            </select>

            &nbsp;&nbsp;
            <input type="text" name="birth_year" value="" placeholder="Enter the Year you were born">
            &nbsp;&nbsp;
            <input type="button" id="get_birth_day" name="get_birth_day" value="Get Birth Day" onclick="getBirthDay(this)" />

        </form>
        <span class="african_name" id="african_name">

        </span>
    </div>
  </body>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
      function getBirthDay(e){
        var yr = document.getElementById("get_birth_day").value;
        var CC = yr.slice(0, 2);
        var YY = yr.slice(2);


        var DD = document.getElementById("birthdate_day").options[e.selectedIndex].value;
        var MM = document.getElementById("birthdate_month").options[e.selectedIndex].value;

        var name = '';
        if(document.getElementById("male").checked){
            var male_names = ["Kwadwo","Kwabena","Kwaku","Yaw","Kofi","Kwame","Kwasi"];
            name = DayWeekBorn(CC,YY,MM,DD,male_names);
        }else if(document.getElementById("male").checked){
            var female_names = ["Adwoa","Abenaa","Akua","Yaa","Afua","Ama","Akosua"];
            name = DayWeekBorn(CC,YY,MM,DD,female_names);
        }

        document.getElementById("african_name").innerHTML = name;

      }
  </script>
